name: Merge keiyoushi

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch: # Manual dispatch

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  auto-merge:
    name: Merge keiyoushi
    if: github.repository == 'komikku-app/komikku-extensions'
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: merge-keiyoushi
          path: merge-keiyoushi
          fetch-depth: 0
          token: ${{ secrets.BOT_PAT }}

      - name: Import GPG key
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@cb9bde2e2525e640591a934b1fd28eef1dcaf5e5 # v6
        with:
          workdir: merge-keiyoushi
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: GPG user IDs
        run: |
          echo "fingerprint: ${{ steps.import-gpg.outputs.fingerprint }}"
          echo "keyid:       ${{ steps.import-gpg.outputs.keyid }}"
          echo "name:        ${{ steps.import-gpg.outputs.name }}"
          echo "email:       ${{ steps.import-gpg.outputs.email }}"

      - name: Merging Master
        run: |
          cd merge-keiyoushi
          git merge --no-edit origin/master

      - name: Merging Keiyoushi
        run: |
          cd merge-keiyoushi
          git remote add keiyoushi https://github.com/keiyoushi/extensions-source
          git fetch keiyoushi
          # git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # git config --global user.name "github-actions[bot]"
          git merge -S --no-edit keiyoushi/main

      - name: Push to repo
        run: |
          cd merge-keiyoushi
          git push
